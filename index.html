<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen Image Slider</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="left-arrow" class="arrow"></div> <div id="right-arrow" class="arrow"></div>

    <div id="slider">

        <div class="slide slide1">
            <div class="slide-content">
                <span>Image 1</span>
            </div>
        </div>


        <div class="slide slide2">
            <div class="slide-content">
                <span>Image 2</span>
            </div>
        </div>



        <div class="slide slide3">
            <div class="slide-content">
                <span>Image 3</span>
            </div>
        </div>


        <div class="slide slide4">
            <div class="slide-content">
                <span>Image 4</span>
            </div>
        </div>



        <div class="slide slide5">
            <div class="slide-content">
                <span>Image 5</span>
            </div>
        </div>

    </div>




</div>


<script src="app.js"></script>
</body>
</html>
